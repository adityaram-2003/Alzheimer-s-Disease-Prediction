<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alzheimer's Disease Prediction</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    p {
        margin-bottom: 20px;
        line-height: 1.6;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="file"] {
        margin-bottom: 10px;
    }
    button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    pre {
        background-color: #f8f8f8;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
    }
    img {
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Machine Learning Model Evaluation</h1>
    <p>This webpage allows you to upload a dataset file and execute machine learning model evaluation code.</p>
    
    <form id="upload-form">
        <label for="dataset">Upload Dataset File:</label>
        <input type="file" id="dataset" accept=".csv">
        <button type="button" onclick="executeModelEvaluation()">Evaluate Model</button>
    </form>
    
    <h2>Output:</h2>
    <div id="output"></div>
</div>

<script>
function executeModelEvaluation() {
    var fileInput = document.getElementById('dataset');
    var file = fileInput.files[0];
    if (!file) {
        alert("Please select a dataset file.");
        return;
    }

    var formData = new FormData();
    formData.append('data.csv', file);

    fetch('fullcode.py', {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(data => {
        var outputElement = document.getElementById('output');
        outputElement.innerHTML = data;
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
</script>

</body>
</html>
